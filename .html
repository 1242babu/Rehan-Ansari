<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetPay - Share Mobile Data</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #333;
            line-height: 1.6;
        }

        header {
            background: rgba(0, 0, 0, 0.85);
            color: white;
            text-align: center;
            padding: 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: fadeIn 2s ease-in;
        }

        nav {
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1.5rem;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #00ddeb;
        }

        .carousel {
            max-width: 800px;
            margin: 2rem auto;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .carousel img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: none;
            transition: opacity 1s ease-in-out;
        }

        .carousel img.active {
            display: block;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-controls button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 1rem;
            cursor: pointer;
            font-size: 1.5rem;
            transition: background 0.3s;
        }

        .carousel-controls button:hover {
            background: #00ddeb;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .container h2 {
            color: #1e3c72;
            margin-bottom: 1rem;
        }

        .container p {
            margin-bottom: 1.5rem;
            color: #555;
        }

        .data-share-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 400px;
            margin: 0 auto;
        }

        .data-share-form input,
        .data-share-form select {
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .cta-button {
            background: #00ddeb;
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .cta-button:hover {
            background: #1e3c72;
        }

        footer {
            background: rgba(0, 0, 0, 0.85);
            color: white;
            text-align: center;
            padding: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.8rem;
            }
            nav a {
                margin: 0 0.5rem;
                font-size: 1rem;
            }
            .carousel img {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>NetPay</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#share-data">Share Data</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="carousel">
        <img src="https://picsum.photos/800/400?random=1" alt="Data Sharing Feature 1" class="active">
        <img src="https://picsum.photos/800/400?random=2" alt="Data Sharing Feature 2">
        <img src="https://picsum.photos/800/400?random=3" alt="Data Sharing Feature 3">
        <div class="carousel-controls">
            <button onclick="prevSlide()">❮</button>
            <button onclick="nextSlide()">❯</button>
        </div>
    </div>
    <div class="container">
        <h2>Share Your Mobile Data with NetPay</h2>
        <p>Send mobile data (MB) to your friends and family instantly with NetPay's seamless data sharing feature!</p>
        <div class="data-share-form">
            <input type="tel" id="recipient" placeholder="Recipient's Phone Number" required>
            <select id="data-amount" required>
                <option value="" disabled selected>Select Data Amount</option>
                <option value="100">100 MB</option>
                <option value="500">500 MB</option>
                <option value="1000">1 GB</option>
                <option value="2000">2 GB</option>
            </select>
            <button class="cta-button" onclick="shareData()">Share Data</button>
        </div>
    </div>
    <footer>
        <p>© 2025 NetPay. All rights reserved.</p>
    </footer>
    <script>
        // Carousel functionality
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel img');
        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
        }
        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }
        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        }
        setInterval(nextSlide, 5000); // Auto-slide every 5 seconds

        // Mock data sharing functionality
        function shareData() {
            const recipient = document.getElementById('recipient').value;
            const dataAmount = document.getElementById('data-amount').value;
            if (recipient && dataAmount) {
                alert(`Successfully shared ${dataAmount} MB with ${recipient}!`);
                document.getElementById('recipient').value = '';
                document.getElementById('data-amount').value = '';
            } else {
                alert('Please fill in all fields.');
            }
        }
    </script>
</body>
</html>
